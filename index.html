<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÇ Happy Birthday Card üéâ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #ffdde1, #ee9ca7);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.card {
  position: relative;
  text-align: center;
  background: linear-gradient(180deg, #fff7f9, #ffe6eb);
  border-radius: 30px;
  box-shadow: 0 20px 50px rgba(255, 105, 180, 0.3);
  padding: 50px 40px 60px;
  max-width: 450px;
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Cake */
.cake {
  position: relative;
  margin: 0 auto 25px;
  width: 220px;
  height: 200px;
  animation: appear 1.2s ease-out;
}

@keyframes appear {
  from { transform: scale(0.5) translateY(50px); opacity: 0; }
  to { transform: scale(1) translateY(0); opacity: 1; }
}

/* Plate */
.plate {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 25px;
  background: radial-gradient(circle at 50% 20%, #fff, #ddd);
  border-radius: 12px;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

/* Cake Layers */
.layer {
  position: absolute;
  border-radius: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.layer-bottom {
  bottom: 25px;
  width: 180px;
  height: 50px;
  background: linear-gradient(to top, #db73c1, #e29adf);
}

.layer-middle {
  bottom: 75px;
  width: 150px;
  height: 45px;
  background: linear-gradient(to top, #ffb347, #ffd166);
}


.icing {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 130px;
  height: 25px;
  background: linear-gradient(to bottom, #fff, #ffd6e7);
  border-radius: 25px;
  box-shadow: 0 2px 6px rgba(255,105,180,0.5);
}

/* Meses */
.meses {
  position: absolute;
  bottom: 123px;
  left: 50%;
  transform: translateX(-50%);
  width: 130px;
  height: 25px;
  pointer-events: none;
  overflow: visible;
}

.meses span {
  position: absolute;
  width: 6px;
  height: 2px;
  border-radius: 1px;
  transform: rotate(var(--angle));
  background: var(--color);
  opacity: 0.9;
}

/* === Tambahan Ornamen Warna-Warni di Kue === */

/* Lapisan krim bergelombang antara layer */
.layer-decor {
  position: absolute;
  width: 200px;
  height: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: repeating-linear-gradient(
    -45deg,
    #fff8fb 0px,
    #fff8fb 6px,
    #ffe1ed 6px,
    #ffe1ed 12px
  );
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(255, 182, 193, 0.5);
  animation: waveMove 3s ease-in-out infinite alternate;
}

.layer-decor.middle {
  bottom: 70px;
}

.layer-decor.bottom {
  bottom: 20px;
}

/* Efek bergerak lembut di krim */
@keyframes waveMove {
  0% { transform: translateX(-50%) translateY(0); }
  100% { transform: translateX(-50%) translateY(3px); }
}

/* Sprinkle warna-warni di atas tiap layer */
.sprinkle {
  position: absolute;
  width: 6px;
  height: 2px;
  border-radius: 1px;
  transform: rotate(var(--angle));
  background: var(--color);
  opacity: 0.9;
  animation: sprinkleDance 2s ease-in-out infinite;
}

@keyframes sprinkleDance {
  0%, 100% { transform: rotate(var(--angle)) scale(1); opacity: 0.9; }
  50% { transform: rotate(calc(var(--angle) + 20deg)) scale(1.2); opacity: 1; }
}


@keyframes twinkleEmoji {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.3); opacity: 1; }
}



/* Candles */
.candle {
  position: absolute;
  bottom: 142px;
  width: 10px;
  height: 30px;
  border-radius: 3px;
  background: repeating-linear-gradient(
      to top, #fff, #fff 4px, #ff69b4 4px, #ff69b4 8px);
}

#candle1 { left: 50%; transform: translateX(-50%); }
#candle2 { left: 35%; }
#candle3 { left: 60%; }

/* Flames */
/* Flames */
.flame {
  position: absolute;
  width: 14px;
  height: 20px;
  background: radial-gradient(circle at 50% 30%, #fff89a, #ff7e00);
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.7);
  animation: flicker 0.8s ease-in-out infinite;
}

/* Sesuaikan posisi dengan candle masing-masing */
#flame1 {
  bottom: 182px;
  height: 45px;
  left: 47%;
  transform: translateX(-50%);
}
#flame2 {
  bottom: 182px;
  height: 30px;
  left: 34%;
  transform: translateX(-50%);
}
#flame3 {
  bottom: 182px;
  height: 30px;
  left: 59%;
  transform: translateX(-50%);
}


@keyframes flicker {
  0%, 100% { transform: scale(1) translateY(0); opacity: 1; filter: brightness(1.2); }
  50% { transform: scale(0.9) translateY(-1px); opacity: 0.8; filter: brightness(0.9); }
}

/* Glow */
.flame::after {
  content: "";
  position: absolute;
  top: -5px; left: -5px;
  width: 24px; height: 30px;
  background: radial-gradient(circle, rgba(255,215,0,0.5), transparent);
  border-radius: 50%;
  filter: blur(8px);
  z-index: -1;
}

/* Message */
.message h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.6em;
  color: #ff69b4;
  margin: 10px 0 0;
  text-shadow: 0 3px 10px rgba(255,105,180,0.4);
  animation: glowText 2s ease-in-out 3; /* glow hanya 3x */
}

@keyframes glowText {
  0% { text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff69b4; }
  100% { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
}

.message p {
  color: #555;
  font-size: 1.1em;
  margin-top: 8px;
}

/* Confetti (muncul sekali) */
.particles {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}

/* Music Button */
.music-btn {
  background: linear-gradient(45deg, #ff69b4, #ffa07a);
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  margin-top: 15px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.music-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(255,105,180,0.5);
}
</style>
</head>
<body>

<div class="card">
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="stars" id="stars"></div>
  <div class="meses" id="meses"></div>
    <div class="candle" id="candle1"></div>
    <div class="candle" id="candle2"></div>
    <div class="candle" id="candle3"></div>
    <div class="flame" id="flame1"></div>
    <div class="flame" id="flame2"></div>
    <div class="flame" id="flame3"></div>
  </div>

  <div class="message">
    <h1>Happy Birthday Nupaa!</h1>
    <p>May your day be full of joy and sweetness! üéÇ‚ú®
        Happy 18th ‚ú®
        dear Revan
    </p>
  </div>

  <button class="music-btn" id="musicBtn">üéµ Play Music</button>

  <div class="particles" id="particles"></div>
</div>

<audio id="birthdaySong" src="https://docs.google.com/uc?export=download&id=1WmcP3JSTF8my4BMy4k9m9Mgn9cZXvV0I"></audio>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const particlesContainer = document.getElementById('particles');
  const colors = ['#ff69b4', '#ffd700', '#87ceeb', '#98fb98', '#ff8c00', '#ffa07a'];

  // Bikin konfeti sekali aja
  for (let i = 0; i < 50; i++) {
    const p = document.createElement('div');
    p.style.position = 'absolute';
    p.style.width = '10px';
    p.style.height = '10px';
    p.style.borderRadius = '50%';
    p.style.background = colors[Math.floor(Math.random() * colors.length)];
    p.style.left = Math.random() * 100 + '%';
    p.style.top = Math.random() * 100 + '%';
    p.style.opacity = 0.8;
    p.style.transform = 'translateY(0)';
    p.style.transition = 'transform 2s ease-out, opacity 2s ease-out';
    particlesContainer.appendChild(p);
    setTimeout(() => {
      p.style.transform = 'translateY(300px)';
      p.style.opacity = 0;
    }, 100);
    setTimeout(() => p.remove(), 2500);
  }
  
    // Tambahkan meses di atas kue
  const mesesContainer = document.getElementById('meses');
  const mesesColors = ['#ff69b4', '#ffb347', '#87ceeb', '#98fb98', '#ffa07a', '#8a2be2'];
  for (let i = 0; i < 40; i++) {
    const m = document.createElement('span');
    m.style.left = Math.random() * 120 + 'px';
    m.style.top = Math.random() * 20 + 'px';
    m.style.setProperty('--color', mesesColors[Math.floor(Math.random() * mesesColors.length)]);
    m.style.setProperty('--angle', Math.random() * 180 + 'deg');
    mesesContainer.appendChild(m);
  }


  // Flame click
  const flames = document.querySelectorAll('.flame');
  flames.forEach(flame => {
    flame.addEventListener('click', function() {
      this.style.display = 'none';
      if ([...flames].every(f => f.style.display === 'none')) {
        alert('All candles blown out! üåü Make a wish!');
      }
    });
  });


  // === Tambahan krim & meses yang menutupi layer kuning aja ===
  const cake = document.querySelector('.cake');


 // === Tambahan ornamen warna-warni di kue ===
const sprinkleColors = ['#ff69b4', '#ffb347', '#87ceeb', '#98fb98', '#ffa07a', '#8a2be2', '#ffd700'];

function addSprinklesToLayer(bottom, count = 40, width = 150) {
  const layerSprinkle = document.createElement('div');
  layerSprinkle.style.position = 'absolute';
  layerSprinkle.style.bottom = `${bottom}px`;
  layerSprinkle.style.left = '50%';
  layerSprinkle.style.transform = 'translateX(-50%)';
  layerSprinkle.style.width = width + 'px';
  layerSprinkle.style.height = '45px';
  layerSprinkle.style.pointerEvents = 'none';
  layerSprinkle.style.zIndex = '4';

  for (let i = 0; i < count; i++) {
    const s = document.createElement('span');
    s.classList.add('sprinkle');
    s.style.left = Math.random() * width + 'px';
    s.style.top = Math.random() * 40 + 'px';
    s.style.setProperty('--color', sprinkleColors[Math.floor(Math.random() * sprinkleColors.length)]);
    s.style.setProperty('--angle', Math.random() * 180 + 'deg');
    layerSprinkle.appendChild(s);
  }

  cake.appendChild(layerSprinkle);
}

// Tambah sprinkle di layer kuning dan ungu
addSprinklesToLayer(75, 35, 150);
addSprinklesToLayer(25, 25, 180);

// Tambahkan krim dekoratif bergelombang antar layer
const decorMiddle = document.createElement('div');
decorMiddle.classList.add('layer-decor', 'middle');
cake.appendChild(decorMiddle);

const decorBottom = document.createElement('div');
decorBottom.classList.add('layer-decor', 'bottom');
cake.appendChild(decorBottom);



  // Music button
  const musicBtn = document.getElementById('musicBtn');
  const song = document.getElementById('birthdaySong');
  let playing = false;

  musicBtn.addEventListener('click', () => {
    if (!playing) {
      song.play();
      playing = true;
      musicBtn.textContent = "‚è∏ Pause Music";
    } else {
      song.pause();
      playing = false;
      musicBtn.textContent = "üéµ Play Music";
    }
  });
});
</script>
</body>
</html>
